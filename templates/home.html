<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction Survie Leucémie</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 400px; }
        h1 { text-align: center; color: #333; font-size: 24px; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #555; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; margin-top: 20px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #218838; }
        .result { margin-top: 20px; padding: 15px; background-color: #e9ecef; border-radius: 4px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Analyse de Risque (AML)</h1>
        
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            
            <label for="BM_BLAST">BM BLAST (%)</label>
            <input type="number" step="0.01" name="BM_BLAST" placeholder="Ex: 45.5" required>

            <label for="WBC">WBC (Globules Blancs)</label>
            <input type="number" step="0.01" name="WBC" placeholder="Ex: 120.5" required>

            <label for="ANC">ANC</label>
            <input type="number" step="0.01" name="ANC" placeholder="Ex: 2.5" required>

            <label for="MONOCYTES">Monocytes</label>
            <input type="number" step="0.01" name="MONOCYTES" placeholder="Ex: 1.2" required>

            <label for="HB">Hémoglobine (HB)</label>
            <input type="number" step="0.01" name="HB" placeholder="Ex: 10.5" required>

            <label for="PLT">Plaquettes (PLT)</label>
            <input type="number" step="0.01" name="PLT" placeholder="Ex: 150.0" required>

            <label for="Nmut">Nombre de Mutations</label>
            <input type="number" name="Nmut" placeholder="Ex: 0, 1, 2..." required>

            <label for="CENTER">Centre Hospitalier</label>
            <select name="CENTER" required>
                <option value="" disabled selected>Choisir un centre</option>
                <option value="Marseille">Marseille</option>
                <option value="Paris">Paris</option>
                <option value="Lyon">Lyon</option>
                <option value="Toulouse">Toulouse</option>
                <option value="Other">Autre</option>
            </select>

            <button type="submit">Lancer la Prédiction</button>
        </form>

        {% if results %}
        <div class="result">
            Score de Risque : {{ results }}
            <br>
        </div>
        {% endif %}
    </div>

</body>
</html>
